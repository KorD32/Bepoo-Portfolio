<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations | Bepoo Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Mono:wght@400;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-bg"></div>

    <nav>
        <a href="index.html" class="logo">Bepoo</a>
        <ul class="nav-links">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#works">Works</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="animations" style="padding-top: 8rem;">
        <div class="section-header">
            <h2 class="section-title">ANIMATIONS <span class="accent">SHOWCASE</span></h2>
            <span class="section-number">03</span>
        </div>
        <div class="portfolio-grid">
            <!-- FEATURED ANIMATION -->
            <div class="portfolio-item featured fade-in" onclick="openLightbox(this)">
                <span class="category-badge">ENTITY</span>
                <video src="assets/animations/entity_animation.mp4" poster="assets/animations/entity_animation_thumb.png" muted loop playsinline></video>
                <div class="play-icon"></div>
                <div class="overlay"></div>
                <div class="info">
                    <h3>Entity Animation</h3>
                    <p>Blockbench • Rigged & Animated</p>
                </div>
            </div>

            <!-- ANIMATION EXAMPLES -->
            <div class="portfolio-item fade-in" onclick="openLightbox(this)">
                <span class="category-badge">ITEM</span>
                <video src="assets/animations/item_spin.mp4" poster="assets/animations/item_spin_thumb.png" muted loop playsinline></video>
                <div class="play-icon"></div>
                <div class="overlay"></div>
                <div class="info">
                    <h3>Item Spin</h3>
                    <p>Blockbench • Looping</p>
                </div>
            </div>

            <div class="portfolio-item fade-in" onclick="openLightbox(this)">
                <span class="category-badge">VFX</span>
                <img src="assets/animations/vfx_swing.gif" alt="VFX Swing" style="width:100%; height:auto;">
                <div class="overlay"></div>
                <div class="info">
                    <h3>Sword Swing VFX</h3>
                    <p>Snowstorm • Motion</p>
                </div>
            </div>

            <!-- ADD MORE ANIMATION ITEMS HERE -->
        </div>
    </section>

    <footer>
        <span>© 2025 KorD. ALL RIGHTS RESERVED.</span>
        <span class="minecraft-credit">◆ BUILT WITH PIXELS ◆</span>
    </footer>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <button class="lightbox-close" onclick="closeLightbox(event)">×</button>
        <div class="lightbox-content" id="lightbox-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
